                            <input type="number" class="form-control inp-max-test-taken" name="maximumNumberOfTestTaken" onchange="setInputParameter(this)" placeholder="Maximum number of test taken" value="" />
                            <input type="number" class="form-control inp-avg-ovf-exam" name="averageNumberOfOverflowExams" onchange="setInputParameter(this)" placeholder="Average number of overflow exams" value="" />
                        </div>
                        <div class="form-group execute-button">
                            <input class="btnSubmit" value="Recommend" onclick="requestRecommendation()" />
                        </div>
